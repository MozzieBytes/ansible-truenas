# ancestor: <ancestor versin>
# releases:
#  1.0.0-alpha:
#    ...
#  1.0.0-beta:
#    ...
#  1.0.0:
#    release_date: 'YYYY-MM-DD'
#    codename: <name>
#    changes:
#      release_summary: <one-liner>
#      major_changes: [...]
#      minor_changes: [...]
#      breaking_changes: [...]
#      deprecated_features: [...]
#      security_fixes: [...]
#      bugfixes: [...]
#      known_issues: [...]
#      trivial: [...]
